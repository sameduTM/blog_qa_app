<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">

    <title>My App</title>
    <link href="/static/css/login.css" rel="stylesheet">

    <style>
        html,
        body {
            height: 100%;
        }

        body {
            padding-top: 5rem;
            background-color: #f5f5f5;
        }

        .form-signin {
            max-width: 25rem;
            margin: auto;
        }
    </style>
</head>

<body class="text-center">
    <main class="form-signin">
        <form action="" method="post">
            <img class="mb-4" src="./logo.png" alt="" height="300">
            <h1 class="h3 mb-3 fw-normal"><b>Avril Writers</b> - Login</h1>
            {% if error %}
            <p class="error"><strong>Error: </strong>{{ error }}</p>
            {% endif %}
            <div class="form-floating">
                <input type="text" class="form-control" name="username" id="username" placeholder="Username"
                    value="{{ request.form.username }}">
                <label for="floatingInput">Username</label>
            </div>
            <br>
            <div class="form-floating">
                <input type="password" class="form-control" name="password" placeholder="Password"
                    value="{{ request.form.password }}">
                <label for="floatingPassword">Password</label>
            </div>
            <input class="w-100 btn btn-lg btn-primary mt-3" type="submit" value="Login">


            <p class="mt-5 mb-3 text-muted"></p><a href="{{ url_for('index') }}"
                style="text-decoration: none;">@sameduTM</a></p>
        </form>
        {% if error %}
        <p class="error"><strong>Error:</strong> {{ error }}</p>
        {% endif %}

    </main>

    <script src="j/login.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.0.16/dist/sweetalert2.all.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4"
        crossorigin="anonymous"></script>
</body>

</html>
