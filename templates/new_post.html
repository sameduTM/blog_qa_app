<body>



    <div class="container">
        <h1>New Post:</h1>
        <hr>
        <h2>Post new blog:</h2>
        <span class="border border-dark">

            <form action="/posts" method="POST">
                <label for="title">Title:</label>
                <input class="form-control" type="text" name="title" id="title" placeholder="Enter Title"
                    aria-label="Enter Title" required>
                <br>
                <label for="title">Subtitle:</label>
                <input class="form-control" type="text" name="subtitle" id="title" placeholder="Enter Subtitle"
                    aria-label="Enter subtitle" required>
                <br>
                <label for="content">Author:</label>
                <input class="form-control" type="text" name="author" id="author" placeholder="Enter Author"
                    aria-label=" Enter Author" required>
                <br>
                <label for="post">Post:</label>
                <textarea class="form-control" id="post" name="post" placeholder="Enter Content"
                    aria-label=" Enter Content" rows="10" required></textarea>
                <br>
                <div class="col-auto">
                    <button type="submit" class="btn btn-primary">Publish</button>
                </div>
            </form>
        </span>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
            crossorigin="anonymous"></script>
    </div>
